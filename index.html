<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Quest | One place for your best choice.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <header class="py-5">
      <nav class="container-fluid">
        <h1>
          <a href="#" class="text-dark site-title">PhoneQuester.</a>
          <span>iphone</span>
        </h1>
      </nav>
    </header>
    <main>
      <section class="site-canvas">
        <div class="container-fluid">
          <div class="row">
            <!-- input & result area -->
            <div class="col-md-7">
              <!-- search input -->
              <div class="input-group">
                <input
                  id="search-input"
                  type="text"
                  class="form-control"
                  placeholder="Search phone here"
                />
                <button
                  class="btn btn-dark"
                  type="button"
                  onclick="loadPhones()"
                >
                  Search
                </button>
              </div>
              <p id="warning-msg" class="text-danger lead mt-1"></p>
              <!-- serach results -->
              <div class="result-container mt-3">
                <div
                  class="row row-cols-1 row-cols-md-3 g-4"
                  id="phone-container"
                >
                  <!-- <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">
                        This is a longer card with supporting text below
                      </p>
                    </div>
                  </div>
                </div> -->
                </div>
              </div>
            </div>
            <!-- phone details area-->
            <div class="col-md-5">
              <h3 class="pb-2">Phone Details</h3>
              <div
                class="row row-cols-1 row-cols-md-1 pt-1"
                id="details-wrapper"
              >
                <!-- <div class="col">
                  <div class="card">
                    <img src="..." class="card-img-top" alt="image" />
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">
                        This is a longer card with supporting text below as a
                        natural lead-in to additional content. This content is a
                        little bit longer.
                      </p>
                    </div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
