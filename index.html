<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Quester | One place for your best choice.</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="spinner-container">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <header class="py-5">
      <nav class="container-fluid">
        <h1>
          <a href="index.html" class="text-dark site-title"
            >PhoneQuester<span class="text-primary">.</span></a
          >
        </h1>
      </nav>
    </header>
    <main>
      <section class="site-canvas">
        <div class="container-fluid">
          <div class="row site-row">
            <!-- input & result area -->
            <div class="col-md-7 phone-search-area">
              <!-- search input -->
              <div class="input-group">
                <input
                  id="search-input"
                  type="text"
                  class="form-control"
                  placeholder="Search phone here..."
                />
                <button
                  class="btn btn-dark"
                  type="button"
                  onclick="loadPhones()"
                >
                  Search
                </button>
              </div>
              <p id="warning-msg" class="text-danger lead mt-1"></p>
              <!-- serach results -->
              <div class="result-container mt-3">
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
                  id="phone-container"
                ></div>
              </div>
            </div>
            <!-- phone details area-->
            <div class="col-md-5 phone-details-area">
              <h3 class="ph-details">Phone Details</h3>
              <div
                class="row row-cols-1 row-cols-md-1 pt-1"
                id="details-wrapper"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
